<div class="col-xs-12" *ngIf="itens.length === 0">
  <p>
    Você não possui itens em seu carrinho de compras! Que tal visitar começar por <a [routerLink]="['/restaurants']">aqui</a>?
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="itens.length > 0">

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cartItem of itens">
        <td class="text-center">
          <a class="btn btn-sm" [class.isDisable]="cartItem.quantity == 0" (click)="diminuirQuantidadeItem(cartItem)"><i class="fa fa-minus"></i></a>
          {{cartItem.quantity}}
          <a class="btn btn-sm" (click)="aumentarQuantidadeItem(cartItem)"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{cartItem.menuItem.name}}</td>

        <td>{{cartItem.menuItem.description}}</td>
        <td class="text-right">{{cartItem.value() | currency: 'BRL': true}}</td>
        <td class="text-right">
          <a (click)="removerItem(cartItem)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
