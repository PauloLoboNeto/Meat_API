<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{form.valid}}
    {{form.value | json}}

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="form-group"
            [class.has-success]="atributoNgEndereco.valid && (atributoNgEndereco.dirty || atributoNgEndereco.touched)"
            [class.has-error]="atributoNgEndereco.invalid && (atributoNgEndereco.dirty || atributoNgEndereco.touched)">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Endereço</label>
            <input type="text" class="form-control" #atributoNgEndereco="ngModel" required minlength="5" name="adress"
              ngModel placeholder="Endereço" autocomplete="off">
            <span class="help-block"
              *ngIf="atributoNgEndereco.valid && (atributoNgEndereco.touched || atributoNgEndereco.dirty)"><i
                class="fa fa-check"></i> Ok</span>
            <span class="help-block"
              *ngIf="atributoNgEndereco.invalid && (atributoNgEndereco.touched || atributoNgEndereco.dirty)"><i
                class="fa fa-remove"></i> Error</span>
          </div>
        </div>
        <div class="col-sm-2 col-xs-6">
          <div class="form-group"
            [class.has-success]="atributoNgNumero.valid && (atributoNgNumero.dirty || atributoNgNumero.touched)"
            [class.has-error]="atributoNgNumero.invalid && (atributoNgNumero.dirty || atributoNgNumero.touched)">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Número</label>
            <input pattern="^[0-9]*$" type="text" class="form-control" name="number" ngModel #atributoNgNumero="ngModel"
              placeholder="Número" autocomplete="off" required>
            <span class="help-block"
              *ngIf="atributoNgNumero.valid && (atributoNgNumero.touched || atributoNgNumero.dirty)"><i
                class="fa fa-check"></i> Ok</span>
            <span class="help-block"
              *ngIf="atributoNgNumero.invalid && (atributoNgNumero.touched || atributoNgNumero.dirty)"><i
                class="fa fa-remove"></i> Error</span>
          </div>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento">
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-itens [itens]="cartItens()" (aumentarQuant)="aumentarQuantidade($event)"
          (diminuirQuant)="diminuirQuantidade($event)" (remover)="removerItem($event)">
        </mt-order-itens>
        <!-- /.row -->
        <!-- /.col -->
      </div>
      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radius required [options]="paymentsOptions" name="paymentOption" ngModel></mt-radius>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="precoFrete" [itensValue]="retornarTotal()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" (click)="checkOrder(form.value)" [disabled]="form.invalid || cartItens().length < 1"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
